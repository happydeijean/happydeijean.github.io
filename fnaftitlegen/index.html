<!DOCTYPE html>
<html lang="en">
<head>
    <title>FNAF Title Generator (Monika edition)</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/tracery/tracery.js"></script>
    <script type="module" src="js/titles.js"></script>
    <script type="module" type="text/javascript">
        import{returnTitles} from './js/titles.js'
        returnTitles()
        .then(data =>{setData(data);});
    </script>
</head>
<body>
    <div class="text">
        <p>Five<br />Nights<br />at<br />Monika's<br />Fan-Game<br />Title<br />Generator</p>
    </div>

    <div class="text">
        <p class="gen" id="gen">THE BITE OF 87!?!?</p>
        <button type="button" class="button" onclick="genTitle()">Generate</button>
    </div>

    <img id="staticIMG" class="bg" src="images/static.gif">
    <img id="freddy" class="bg" src="images/431.png">
    <script type="text/javascript">
        setInterval(bgRand, 80);
    </script>

    <footer>
        <div id="credits">
            <p>Contributors: <a href="https://twitter.com/NTG129">nomok</a>, <a href="https://twitter.com/ivannugget">Ivannugget</a>, <a href="https://twitter.com/Codeman2468">SlumLord</a></p>
            <p>Five Nights at Freddy's © 2014-<span id="year"></span> Scott Cawthon</p>
            <p><a href="tos.html" class="transition">Terms of Service</a><p>
            <script type="module" type="text/javascript">
                document.getElementById("year").innerHTML = new Date().getFullYear();
            </script>
        </div>
        <div id="info">
            <p><a href="https://twitter.com/oofynoobnooby">Twitter</a><br/>
            <a href="https://discord.gg/2ZEXV2VpzN">Discord Server</a><br/></p>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $("body").css("display", "none");
            $("body").fadeIn(2000);

            $("a.transition").click(function(event) {
                event.preventDefault();
                linkLocation = this.href;
                $("body").fadeOut(1000, function() {
                    window.location = linkLocation;
                });
            });
        });
    </script>
</body>
</html>
